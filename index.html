<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-300">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-full text-gray-800 font-base">
    <!-- Sidebar -->
    <div
      class="flex flex-col pb-4 overflow-auto text-gray-300 bg-gray-800 resize-x w-80"
    >
      <h2 class="p-4 text-sm font-bold uppercase">Databases and tables</h2>
      <div class="flex flex-col gap-4">
        <div>
          <sidebar-database></sidebar-database>
          <div data-tables>
            <sidebar-table></sidebar-table>
            <sidebar-table></sidebar-table>
          </div>
        </div>
        <div>
          <sidebar-database></sidebar-database>
          <div data-tables>
            <sidebar-table></sidebar-table>
            <sidebar-table></sidebar-table>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="flex-1 p-8 bg-gray-200">
      <!-- Topbar -->
      <div class="flex gap-1">
        <!-- Hidden -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M17.882 19.297A10.949 10.949 0 0 1 12 21c-5.392 0-9.878-3.88-10.819-9a10.982 10.982 0 0 1 3.34-6.066L1.392 2.808l1.415-1.415 19.799 19.8-1.415 1.414-3.31-3.31zM5.935 7.35A8.965 8.965 0 0 0 3.223 12a9.005 9.005 0 0 0 13.201 5.838l-2.028-2.028A4.5 4.5 0 0 1 8.19 9.604L5.935 7.35zm6.979 6.978l-3.242-3.242a2.5 2.5 0 0 0 3.241 3.241zm7.893 2.264l-1.431-1.43A8.935 8.935 0 0 0 20.777 12 9.005 9.005 0 0 0 9.552 5.338L7.974 3.76C9.221 3.27 10.58 3 12 3c5.392 0 9.878 3.88 10.819 9a10.947 10.947 0 0 1-2.012 4.592zm-9.084-9.084a4.5 4.5 0 0 1 4.769 4.769l-4.77-4.769z"
            />
          </svg>
        </div>
        <!-- Info -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM11 7h2v2h-2V7zm0 4h2v6h-2v-6z"
            />
          </svg>
        </div>
        <!-- Reload -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M18.537 19.567A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c0 2.136-.67 4.116-1.81 5.74L17 12h3a8 8 0 1 0-2.46 5.772l.997 1.795z"
            />
          </svg>
        </div>
        <!-- Filter -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0H24V24H0z" />
            <path
              d="M21 4v2h-1l-5 7.5V22H9v-8.5L4 6H3V4h18zM6.404 6L11 12.894V20h2v-7.106L17.596 6H6.404z"
            />
          </svg>
        </div>
        <!-- Import -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M3 19h18v2H3v-2zM13 5.828V17h-2V5.828L4.929 11.9l-1.414-1.414L12 2l8.485 8.485-1.414 1.414L13 5.83z"
            />
          </svg>
        </div>
        <div class="p-2 bg-gray-100 rounded shadow">
          <!-- Export -->

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M3 19h18v2H3v-2zm10-5.828L19.071 7.1l1.414 1.414L12 17 3.515 8.515 4.929 7.1 11 13.17V2h2v11.172z"
            />
          </svg>
        </div>
        <!-- Sort -->
        <div class="p-2 bg-gray-100 rounded shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M11.95 7.95l-1.414 1.414L8 6.828 8 20H6V6.828L3.465 9.364 2.05 7.95 7 3l4.95 4.95zm10 8.1L17 21l-4.95-4.95 1.414-1.414 2.537 2.536L16 4h2v13.172l2.536-2.536 1.414 1.414z"
            />
          </svg>
        </div>
      </div>
      <!-- Table -->
      <div class="overflow-auto text-sm">
        <!-- Grid -->
        <div
          data-table
          class="grid grid-cols-3 gap-px bg-gray-300"
          style="margin: 2px; padding: 3px"
        >
          <div data-headings class="contents">
            <table-heading title="id"></table-heading>
            <table-heading title="title"></table-heading>
            <table-heading title="description"></table-heading>
          </div>
          <div data-cells class="contents">
            <div class="contents">
              <table-cell></table-cell>
              <table-cell></table-cell>
              <table-cell></table-cell>
            </div>
            <div class="contents">
              <table-cell></table-cell>
              <table-cell></table-cell>
              <table-cell></table-cell>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var in_field = false;
      var dom = {
        current: null,
        left: null,
        right: null,
        top: null,
        down: null,
      };

      window.addEventListener("DOMContentLoaded", () => {
        eventCellKeydown();
        outsideClick();
        eventCellClick();
        eventCellDoubleclick();
      });
    </script>

    <script src="components/table-cell.js"></script>
    <script src="components/cell-ring.js"></script>
    <script src="components/cell-edit.js"></script>
    <script src="components/cell-preview.js"></script>
    <script src="components/table-heading.js"></script>
    <script src="components/sidebar/database.js"></script>
    <script src="components/sidebar/table.js"></script>

    <script src="methods/helpers.js"></script>
    <script src="methods/cell-events.js"></script>
    <script src="methods/cell-handlers.js"></script>
    <script src="methods/cell-dom.js"></script>
    <script src="methods/message.js"></script>
    <script src="methods/store.js"></script>
    <script src="methods/field-helpers.js"></script>

    <script src="fields/text.js"></script>
  </body>
</html>
