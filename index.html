<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-300">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares - Database editor</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-full text-gray-800 font-base">
    <!-- Topbar wrap -->
    <topbar-wrap></topbar-wrap>
    <!-- Sidebar main -->
    <div class="flex" style="height: calc(100% - 52px)">
      <!-- Sidebar -->
      <sidebar-wrap></sidebar-wrap>
      <!-- Main -->
      <div class="flex flex-col flex-1 bg-gray-200">
        <!-- Actionbar -->
        <div class="bg-white border-b-2 border-gray-300">
          <actionbar-items></actionbar-items>
          <actionbar-dropdown></actionbar-dropdown>
        </div>

        <!-- Table wrap -->
        <div class="flex-1 overflow-auto text-sm bg-white">
          <!-- Table -->
          <style>
            [data-table] {
              grid-template-columns: auto 1fr 1fr 1fr;
            }
          </style>
          <div data-table class="grid gap-px bg-gray-300">
            <div data-headings class="z-40 contents">
              <table-heading-check></table-heading-check>
              <table-heading title="id" key="true"></table-heading>
              <table-heading title="title"></table-heading>
              <table-heading title="description"></table-heading>
            </div>
            <div data-cells class="contents">
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
              <div class="contents">
                <row-select></row-select>
                <table-cell></table-cell>
                <table-cell></table-cell>
                <table-cell></table-cell>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex justify-between gap-2 p-2 bg-gray-100 border-t-2 border-gray-300"
        >
          <div class="flex gap-2">
            <bar-footer-items></bar-footer-items>
            <bar-footer-records
              value="1-300 of 20,000 rows"
            ></bar-footer-records>
          </div>
          <!-- Pages -->
          <div class="flex gap-4">
            <div
              class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z"
                />
              </svg>
              Previous
            </div>
            <div
              class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"
            >
              Next
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                  d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <modal-box></modal-box>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      var in_field = false;
      var dom = {
        current: null,
        left: null,
        right: null,
        top: null,
        down: null,
      };

      window.addEventListener("DOMContentLoaded", () => {
        eventCellKeydown();
        outsideClick();
        eventCellClick();
        eventCellDoubleclick();
      });
    </script>

    <!-- Methods -->
    <script src="methods/helpers.js"></script>
    <script src="methods/cell-events.js"></script>
    <script src="methods/cell-handlers.js"></script>
    <script src="methods/cell-dom.js"></script>
    <script src="methods/message.js"></script>
    <script src="methods/store.js"></script>
    <script src="methods/field-helpers.js"></script>

    <!-- Table -->
    <script src="components/table/row-select.js"></script>
    <script src="components/table/table-heading.js"></script>
    <script src="components/table/table-heading-check.js"></script>

    <!-- Table cell -->
    <script src="components/cell/table-cell.js"></script>
    <script src="components/cell/cell-ring.js"></script>
    <script src="components/cell/cell-edit.js"></script>
    <script src="components/cell/cell-preview.js"></script>

    <!-- Sidebar -->
    <script src="components/bar-sidebar/sidebar-database.js"></script>
    <script src="components/bar-sidebar/sidebar-table.js"></script>
    <script src="components/bar-sidebar/sidebar-wrap.js"></script>
    <script src="components/bar-sidebar/sidebar-filter.js"></script>

    <!-- Actionbar -->
    <script src="components/actionbar/actionbar.js"></script>
    <script src="components/actionbar/actionbar-dropdown.js"></script>

    <script src="components/actionbar/content/columns.js"></script>
    <script src="components/actionbar/content/sort.js"></script>

    <!-- Topbar -->
    <script src="components/topbar/info.js"></script>
    <script src="components/topbar/topbar-items.js"></script>
    <script src="components/topbar/topbar-wrap.js"></script>

    <script src="components/modals/info.js"></script>
    <script src="components/modals/logout.js"></script>

    <script src="components/bar-footer/bar-footer-items.js"></script>
    <script src="components/bar-footer/bar-footer-records.js"></script>

    <script src="components/img-svg.js"></script>
    <script src="components/modal-box.js"></script>
    <script src="components/button-item.js"></script>
    <script src="components/radio-item.js"></script>
    <script src="components/checkbox-item.js"></script>
    <script src="components/message-item.js"></script>

    <script src="fields/text.js"></script>
  </body>
</html>
