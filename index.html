  <body class="flex h-full text-gray-800 font-base">
    <!-- Sidebar -->
    <div
      class="flex flex-col pb-4 overflow-auto resize-x text-blueGray-300 bg-blueGray-800 w-80"
    >
      <h2 class="p-4 text-sm font-bold uppercase">Databases and tables</h2>
      <div class="flex flex-col gap-4">
        <div>
          <sidebar-database></sidebar-database>
          <div data-tables>
            <sidebar-table></sidebar-table>
            <sidebar-table></sidebar-table>
          </div>
        </div>
        <div>

      >
        <div class="text-2xl text-white uppercase">
          <img src="assets/icons/logo.svg" class="h-6" />

        <topbar-items></topbar-items>
      </div>
      <!-- Actionbar -->
      <div class="text-sm bg-white border-b-2 border-gray-300">
        <actionbar-items></actionbar-items>
        <actionbar-dropdown></actionbar-dropdown>
      </div>

      <!-- Table wrap -->
      <div class="flex-1 overflow-auto text-sm bg-white">
        <!-- Table -->
        <style>
          [data-table] {
            grid-template-columns: auto 1fr 1fr 1fr;
          }
        </style>
        <div
          data-table

        >
          <div data-headings class="z-40 contents">
            <table-heading title=""></table-heading>
            <table-heading title="id"></table-heading>
            <table-heading title="title"></table-heading>
            <table-heading title="description"></table-heading>
          </div>
          <div data-cells class="contents">
            <div class="contents">
              <row-select></row-select>
              <table-cell></table-cell>
              <table-cell></table-cell>
              <table-cell></table-cell>
            </div>
            <div class="contents">
              <row-select></row-select>
              <table-cell></table-cell>

              <table-cell></table-cell>
            </div>
            <div class="contents">
              <row-select></row-select>
              <table-cell></table-cell>
              <table-cell></table-cell>
              <table-cell></table-cell>

              <row-select></row-select>
              <table-cell></table-cell>

              <table-cell></table-cell>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex justify-between gap-2 p-2 text-sm bg-gray-100 border-t-2 border-gray-300"
      >
        <div class="flex gap-2">
          <!-- Breadcrumbs -->
          <div class="flex items-center">
            <div
              class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"
            >
              Database
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              class="w-5 h-5 -mx-1 opacity-25"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"
              />
            </svg>
            <div
              class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"
            >
              Table
            </div>
          </div>
          <!-- Records -->
          <div></div>
        </div>
        <!-- Pages -->
        <div class="flex gap-4">
          <div
            class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              class="w-5 h-5"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path

              />
            </svg>
            Previous

          <div
            class="py-1.5 px-2 select-none flex gap-1 items-center hover:bg-gray-200 rounded"

              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"
              />
            </svg>

    <modal-box></modal-box>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      var in_field = false;
      var dom = {
        current: null,
        left: null,
        right: null,
        top: null,
        down: null,
      };

      window.addEventListener("DOMContentLoaded", () => {
        eventCellKeydown();
        outsideClick();
        eventCellClick();
        eventCellDoubleclick();
