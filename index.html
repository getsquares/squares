<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares - Database editor</title>
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col h-full text-gray-800 font-base">
    <!-- Topbar wrap -->
    <topbar-wrap></topbar-wrap>
    <!-- Sidebar main -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <sidebar-x></sidebar-x>
      <!-- Main -->
      <main-x class="flex flex-col flex-1 px-4 overflow-hidden bg-gray-50">
        <tab-items></tab-items>
        <select-table class="flex items-center justify-center flex-1 w-full gap-2 text-2xl bg-white border-l">
          <img-svg src="remixicon/arrow-left-s-line.svg" classes="w-7 h-7 opacity-25"></img-svg>
          Select a table...
        </select-table>
      </main>
    </div>

    <modal-box></modal-box>

    <debug-box class="z-[10000] text-sm bottom-0 absolute left-0 p-2 m-1 w-[400px] bg-red-100 border-2 border-red-500">
      <div data-db><strong>db:</strong><span></span></div>
      <div data-tb><strong>tb:</strong><span></span></div>
      <div data-row><strong>row:</strong><span></span></div>
      <div data-col><strong>col:</strong><span></span></div>
      <div data-index><strong>index:</strong><span></span></div>
      <div data-cell><strong>cell:</strong><textarea class="w-full h-[300px]"></textarea></div>
      <div data-response><strong>response:</strong><textarea class="w-full h-[300px]"></textarea></div>
    </debug-box>

        return this.charAt(0).toUpperCase() + this.slice(1);
      }

        current: null,

        right: null,
        top: null,
        down: null,
      };
      var current = {
        database: null,
        table: null,
        row: null,
        col: null
      };

      var data = {};
      var tables = {};
      var temp = {
        insert: {},
        update: {}
      };

      window.addEventListener("DOMContentLoaded", () => {
        eventCellKeydown();
        //outsideClick();
        //eventCellClick();
        //eventCellDoubleclick();

      });

      
    </script>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
